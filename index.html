<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bubble sort</title>
  </head>

  <body>
    <div class="wrap">
      <div class="container">
        <p class="container__title title__settings">Сортировка пузырьком</p>
        <p class="container__description title__settings">
          Чтобы начать заново, нажмите "Заполнить" и потом "Отсортировать"
        </p>
        <p class="container__description title__settings">
            Чтобы запустить отсортировку, нажмите "Отсортировать"
          </p>
      </div>

      <div class="sortCards"></div>
      <p class="sourse__title title__settings">Исходный массив</p>
      <div class="sourseCards"></div>
      <div class="buttons">
        <button class="buttons__prepare buttons__settings">Заполнить</button>
        <button class="buttons__run buttons__settings">Отсортировать</button>
      </div>
    </div>

    <script src="/js/lib/anime.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
